<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vendrrr Machine</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row p-4 bg-dark text-center">
                <div class="col-12 text-light">
                    <h1>Vendrrr!</h1>
                    <h5>Buy stuff that's inside!</h5>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center text-center p-3">
                <div class="col-6">
                    <button class="btn btn-primary" onclick="app.vendorController.insertMonies()">Insert Your Monies</button>
                </div>
                <div class="col-6">
                    <h2 id=userAccountView></h2>
                </div>
            </div>
            <div class="row p-3 justify-content-around img-fluid">
                <div class="col-4 text-center p-5">
                    <h4 id='daddySodaPriceView'></h4>
                    <img class='img-fluid' src="app\Daddysoda.jpg" alt="daddysodapic" onclick="app.vendorController.purchaseSoda()">
                </div>
                <div class="col-4 justify-content-center text-center p-5">
                    <h4 id='fishSaucePriceView'></h4>
                    <img class='img-fluid' src="app\red-boat.png" alt="redboatpic" onclick="app.vendorController.purchaseFishSauce()">
                </div>
                <div class="col-4 justify-content-center text-center p-5">
                    <h4 id='octopusPriceView'></h4>
                    <img class='img-fluid' src="app\Ollie-the-Octopus.jpg" alt="octopuspic" onclick="app.vendorController.purchaseOctopus()">
                </div>
            </div>
        </div>
        <div id="app"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
